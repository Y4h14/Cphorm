<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <title>The Form</title>
    <link rel="icon" type="image/png" href="assets/Asset7.svg" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between bg-[#F3F4F6] border-b border-[#e7edf4] px-10 py-3">
      <div class="flex items-center gap-4">
        <img src="assets/Asset4.svg" alt="Logo" class="h-16 w-16 object-contain" />
        
      </div>
      <div class="flex items-center gap-4">
        <span class="text-[#0d141c] text-sm font-medium">Profile</span>
        <div class="bg-center bg-no-repeat bg-cover rounded-full h-10 w-10" style='background-image: url("assets/profile01.JPG");'></div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex h-[calc(100vh-64px)] min-h-0 w-full px-0">
      <!-- Left: Configurations -->
      <div class="flex flex-col gap-8 bg-white rounded-none md:rounded-r-2xl shadow-lg p-8 h-full w-full max-w-sm flex-shrink-0">
        <div>
          <h2 class="text-xl font-bold mb-4 text-[#0d141c]">Configure Form</h2>
          <h3 class="text-lg font-semibold mb-2">Select Fields</h3>
          <div class="grid grid-cols-1 gap-2" id="field-selectors">
            <label class="flex gap-x-3 py-2 flex-row">
              <input
                type="checkbox"
                data-key="full_name"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">Full Name</p>
            </label>
            <label class="flex gap-x-3 py-3 flex-row">
              <input
                type="checkbox"
                data-key="age"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">Age</p>
            </label>
            <label class="flex gap-x-3 py-3 flex-row">
              <input
                type="checkbox"
                data-key="presenting_complaint"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">Presenting Complaint</p>
            </label>
            <label class="flex gap-x-3 py-3 flex-row">
              <input
                type="checkbox"
                data-key="medical_history"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">Medical History</p>
            </label>
            <label class="flex gap-x-3 py-3 flex-row">
              <input
                type="checkbox"
                data-key="medications"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">Medications</p>
            </label>
            <label class="flex gap-x-3 py-3 flex-row">
              <input
                type="checkbox"
                data-key="city"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">City</p>
            </label>
            <label class="flex gap-x-3 py-3 flex-row">
              <input
                type="checkbox"
                data-key="diagnosis"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">Diagnosis</p>
            </label>
            <label class="flex gap-x-3 py-3 flex-row">
              <input
                type="checkbox"
                data-key="sex"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">Sex</p>
            </label>
            <label class="flex gap-x-3 py-3 flex-row">
              <input
                type="checkbox"
                data-key="date_of_birth"
                class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
              />
              <p class="text-[#0d141c] text-base font-normal leading-normal">Date of Birth</p>
            </label>
          </div>
        </div>
        <div>
          <h4 class="text-lg font-semibold mb-2">Add Custom Field</h4>
          <form id="custom-field-form" class="flex flex-wrap gap-2 items-end">
            <input id="custom-field-name" type="text" placeholder="Field name" class="border border-[#cedbe8] rounded-lg px-3 py-2 text-base" required />
            <select id="custom-field-type" class="border border-[#cedbe8] rounded-lg px-3 py-2 text-base">
              <option value="text">Text</option>
              <option value="number">Number</option>
              <option value="date">Date</option>
              <option value="select">Select (dropdown)</option>
            </select>
            <input id="custom-field-options" type="text" placeholder="Options (comma separated)" class="border border-[#cedbe8] rounded-lg px-3 py-2 text-base hidden" />
            <button type="submit" class="bg-[#2563EB] text-white rounded-lg px-4 py-2 font-semibold transition-all duration-200 hover:bg-[#1d4ed8]">Add Field</button>
          </form>
        </div>
      </div>
      <!-- Right: Form Preview -->
      <div class="flex flex-col bg-white rounded-none md:rounded-l-2xl shadow-lg p-8 h-full flex-1 overflow-y-auto">
        <h2 class="text-2xl font-bold mb-6 text-[#0d141c]">Form Preview</h2>
        <form id="dynamic-form" class="flex flex-col gap-6 bg-[#f9fafb] rounded-xl p-6 mb-8">
          <div id="dynamic-fields"></div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 
                     bg-[#2563EB] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]
                     transition-all duration-200 ease-in-out
                     hover:bg-[#1d4ed8] hover:scale-105
                     active:scale-95 active:bg-[#1e40af] focus:outline-none focus:ring-2 focus:ring-[#2563EB] focus:ring-offset-2"
            >
              <span class="truncate">Submit</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/form.js"></script>
    <script>
      // List of available fields and their labels
      const fieldDefinitions = {
        full_name: { label: "Full Name", type: "text" },
        age: { label: "Age", type: "number" },
        presenting_complaint: { label: "Presenting Complaint", type: "text" },
        medical_history: { label: "Medical History", type: "text" },
        medications: { label: "Medications", type: "text" },
        city: { label: "City", type: "text" },
        diagnosis: { label: "Diagnosis", type: "text" },
        sex: { label: "Sex", type: "text" },
        date_of_birth: { label: "Date of Birth", type: "date" }
      };

      // Get all field checkboxes
      const fieldSelectors = document.querySelectorAll('#field-selectors input[type="checkbox"]');
      const dynamicFields = document.getElementById('dynamic-fields');

      // Update the form preview based on selected fields
      function updateFormPreview() {
        dynamicFields.innerHTML = '';
        fieldSelectors.forEach(checkbox => {
          if (checkbox.checked) {
            const key = checkbox.getAttribute('data-key');
            const def = fieldDefinitions[key];
            if (def) {
              const fieldDiv = document.createElement('div');
              fieldDiv.className = "mb-4";
              fieldDiv.innerHTML = `
                <label class="block text-sm font-medium text-gray-700 mb-1">${def.label}</label>
                <input type="${def.type}" name="${key}" class="border border-gray-300 rounded-lg px-3 py-2 w-full" />
              `;
              dynamicFields.appendChild(fieldDiv);
            }
          }
        });
      }

      // Listen for changes on all checkboxes
      fieldSelectors.forEach(checkbox => {
        checkbox.addEventListener('change', updateFormPreview);
      });

      // Initial render (in case some are pre-checked)
      updateFormPreview();
    </script>
  </body>
</html>
